<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Materias Cursadas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="tablas-ventana">

	<nav class="navbar navbar-expand-lg navbar-dark bg-menu"> 
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"><img alt="" src="img/logo.jpeg"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="tablaExpediente">Regresar</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container tablas center">
		<h1>Materias Cursadas</h1>
		<div class="nuevoDato">
			<a class="btn color-linkSesion" href="registroMateria">Agregar Nueva Materia</a>
		</div>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Acción</th>
		      <th scope="col">Materia</th>
		      <th scope="col">Año</th>
		      <th scope="col">Ciclo</th>
		      <th scope="col">Nota</th>
		      <th scope="col">Resultado</th>
		    </tr>
		  </thead>
		  
		  <tbody:block th:each="cursada, row:${cursadaList}">
		    <tr>
		    	<th> BOTON </th>
				<th th:text="${cursada.materia.nombre}"/>
				<th th:text="${cursada.anio}"/>
				<th th:text="${cursada.ciclo}"/>
				<th th:text="${cursada.nota}"/>
				<th th:text="${cursada.getDelegateNota()}"/>
		  </tbody>
		</table>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
