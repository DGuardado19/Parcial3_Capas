<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Centro Escolar</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container formularios materiaForm">
		<h1 class="center">Registrar nuevo Centro Escolar</h1>
		<form th:action="@{/registroCentroEscolarProcesar}" th:object="${centro}" method="post">
			<div class="form-group">
				<label for="Input1">Nombre</label> 
				<input type="text" class="form-control" id="Input1" placeholder="El Manguito"
					th:field="*{nombre}">
				<span th:errors="*{nombre}" style="color: #EDF625;"></span>
			</div>
			<div class="form-group">
				<label for="Select1">Municipio</label> 
				<select class="form-control" id="Select1" th:field="*{municipio.idMunicipio}"> <!--  th:field="*{municipio.idMunicipio}"  -->
					<option th:each=item:${municipioLista}
									th:value="${item.idMunicipio}"
									th:text="${item.nombreMunicipio}">
				</select>
			</div>
			<div class="form-group">
				<label for="Textarea1">Descripci√≥n</label>
				<textarea class="form-control" id="Textarea1" rows="3" placeholder="Colegio de valores"
					th:field="*{descripcion}"></textarea>
					<span th:errors="*{descripcion}" style="color: #EDF625;"></span>
			</div>
			<div class="form-check">
				<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios"
							id="exampleRadios2"  th:field="*{estado}" th:value="${true}"> <label
							class="form-check-label" for="exampleRadios2"> Activa </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios"
							id="exampleRadios3" th:field="*{estado}" th:value="${false}"> <label
							class="form-check-label" for="exampleRadios3" > Inactiva </label>
					</div>
			</div>
			<div class="btn-center">
				<button type="submit" class="btn color-btnSesion">Registrar</button>
			</div>
		</form>
	</div>

</body>
</html>
