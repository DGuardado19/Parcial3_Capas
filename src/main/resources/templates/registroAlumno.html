<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro alumno</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	</nav>
	<div class="container formularios">
		<h1 class="center">Registrar nuevo Alumno</h1>
		<form th:action="@{/registroEstudiante}" th:object="${estudiante}" method="post">
			<div class="form-group">
				<input type="hidden"
					class="form-control" id="id" 
					th:field="*{idEstudiante}">
			</div>
			<div class="row">
				<div class="col-md">
					<div class="form-group">
						<label for="Input1">Nombre</label> <input type="text" th:field="*{nombre}"
							class="form-control" id="nombre"><span th:errors="*{nombre}" style="color: yellow"></span>
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="Input1">Apellido</label> <input type="text" th:field="*{apellido}"
							class="form-control" id="apellido"><span th:errors="*{apellido}" style="color: yellow"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md">
					<div class="form-group">
						<label for="Input1">Número de carnet</label> <input type="text" th:field="*{carnet}"
							class="form-control" id="carnet"><span th:errors="*{carnet}" style="color: yellow"></span>
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="fecha">Fecha de nacimiento</label> <input type="date"
							id="fecha" class="form-control" th:field="*{fechaNac}"> <span
							th:errors="*{fechaNac}" style="color: yellow"></span>
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="edad">Edad</label> <input type="text"
							class="form-control" id="edad" th:field="*{edad}" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="direccion">Dirección de
					vivienda</label>
				<textarea th:field="*{direccion}" class="form-control" id="direccion" 
					rows="3"></textarea><span th:errors="*{direccion}" style="color: yellow"></span>
			</div>
			<div class="row">
				<div class="col-md">
					<div class="form-group">
						<label for="telefonof">Télefono fijo</label> <input type="text" th:field="*{telefonoFijo}"
							class="form-control" id="telefonof"><span th:errors="*{telefonoFijo}" style="color: yellow"></span>
					</div>
				</div>
				<div class="col-md">	
					<div class="form-group">
						<label for="telefonom">Télefono móvil</label> <input type="text" th:field="*{telefonoMovil}"
							class="form-control" id="telefonom"><span th:errors="*{telefonoMovil}" style="color: yellow"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md">
					<div class="form-group">
						<label for="Select1">Departamento</label> <select th:field="*{departamento}"
							class="form-control" id="Select1">
							<!--  th:field="*{departamento.idDepartamento}"  -->
							<option value="0">Seleccione una opción</option>
							<option th:each=item:${departamentoLista}
								th:value="${item.idDepartamento}"
								th:text="${item.nombreDepartamento}">
						</select>
						<span th:if="${resultado == 1}" style = "color: yellow">Debe seleccionar un departamento</span>
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="Select2">Municipio</label> <select th:field="*{municipio}"
							class="form-control" id="Select2">
							<!--  th:field="*{municipio.idMunicipio}"  -->
							<option value="0">Seleccione una opción</option>
							<option th:each=item:${municipioLista}
								th:value="${item.idMunicipio}" th:text="${item.nombreMunicipio}">
						</select>
						<span th:if="${resultado1 == 1}" style = "color: yellow">Debe seleccionar un municipio</span>
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="Select3">Centro escolar: </label> <select th:field="*{centroEscolar}"
							class="form-control" id="centroE">
							<!--  th:field="*{municipio.idMunicipio}"  -->
							<option value="0">Seleccione una opción</option>
							<option th:each=item:${centro}
								th:value="${item.idCentroEscolar}" th:text="${item.nombre}">
						</select>
						<span th:if="${resultado2 == 1}" style = "color: yellow">Debe seleccionar un centro escolar</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md">
					<div class="form-group">
						<label for="padre">Nombre del padre</label> <input type="text" th:field="*{nombrePadre}"
							class="form-control" id="padre"><span th:errors="*{nombrePadre}" style="color: yellow"></span>
					</div>
				</div>
				<div class="col-md">
					<div class="form-group">
						<label for="madre">Nombre de la madre</label> <input type="text" th:field="*{nombreMadre}"
							class="form-control" id="madre"><span th:errors="*{nombreMadre}" style="color: yellow"></span>
					</div>
				</div>
			</div>
			<div class="btn-center">
					<a href="/busquedaAlumno" class="btn color-btnSesion">Regresar</a>
					<button type="submit" class="btn color-btnSesion btnAceptar">Registrar</button>
					<a id="limpiar" class="btn color-btnSesion">Limpiar</a>
				</div>
		</form>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript">
		var a = document.getElementById("limpiar");
	
		/* Se agrega el evento al elemento */
		a.onclick = limpiar
		
		if(document.getElementById("id").value != ""){
			document.getElementById("limpiar").style.display="none";	
		}
		
		function limpiar(){
			document.getElementById("nombre").value = "";
			document.getElementById("apellido").value = "";
			document.getElementById("edad").value = "";
			document.getElementById("carnet").value = "";
			document.getElementById("direccion").value = "";
			document.getElementById("telefonom").value = "";
			document.getElementById("telefonof").value = "";
			document.getElementById("padre").value = "";
			document.getElementById("madre").value = "";
			document.getElementById("Select1").options[0].selected = true;
			document.getElementById("Select2").options[0].selected = true;
			document.getElementById("centroE").options[0].selected = true;
			document.querySelector("#fecha").value = "dd/mm/aaaa"
			$('#municipio').empty();
			$('#centroE').empty();
			var select = document.getElementById("municipio");
			$("<option/>").val(0).text("Seleccione una opción").appendTo("#municipio");
			var select = document.getElementById("centroE");
			$("<option/>").val(0).text("Seleccione una opción").appendTo("#centroE");
		}
	</script>

<script type="text/javascript">
		$(document).ready(function(){
			$('#Select1').change(function(){
				var pri = document.getElementById("Select1").value;
				$.ajax({
					type: "POST",
					"serverSide": true,
					url: "./cargarMunicipios",
		            data: { draw : pri },
					success:function(r){
						$('#Select2').empty();
						var select = document.getElementById("Select2");
						$("<option/>").val(0).text("Seleccione una opcion").appendTo("#Select2");
						$.each(r, function(key, val) {
							$("<option/>").val(r[key][0]).text(r[key][1]).appendTo("#Select2");
					    });
					},
				    error: function(data) {
				        alert('error');
				      }
				})
			});
		})
		
		$(document).ready(function(){
			$('#Select2').change(function(){
				var pri = document.getElementById("Select2").value;
				$.ajax({
					type: "POST",
					"serverSide": true,
					url: "./cargarCentroEscolar",
		            data: { draw : pri },
					success:function(r){
						$('#centroE').empty();
						var select = document.getElementById("centroE");
						$("<option/>").val(0).text("Seleccione una opcion").appendTo("#centroE");
						$.each(r, function(key, val) {
							$("<option/>").val(r[key][0]).text(r[key][1]).appendTo("#centroE");
					    });
					},
				    error: function(data) {
				        alert('error');
				      }
				})
			});
		})
				
</script>

	
	<script type="text/javascript">
		function calcularEdad(fecha) {
		    var hoy = new Date();
		    var cumpleanos = new Date(fecha);
		    var edad = hoy.getFullYear() - cumpleanos.getFullYear();
		    var m = hoy.getMonth() - cumpleanos.getMonth();
	
		    if (m < 0 || (m === 0 && hoy.getDate() < cumpleanos.getDate())) {
		        edad--;
		    }
	
		    return edad;
		}
		
		$('#fecha').change(function() {
			document.querySelector("#edad").value = calcularEdad(document.querySelector("#fecha").value);
		});
	</script>	
	


</html>
